<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>UsTime</title>
    <link rel="stylesheet" href="css/appStyles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- Top Section with Hamburger Menu and App Name -->
    <header class="top-section">
        <h1 class="app-title">UsTime</h1>
    </header>


    <nav role="navigation">
        <div id="menuToggle">
        
          <input type="checkbox" id="menuCheckbox" />
          
        
          <span></span>
          <span></span>
          <span></span>
          
        
          <ul id="menu">
         
            <li>
              <a href="#">
                <label for="menuCheckbox" onclick="this.parentNode.click();">Home</label>
              </a>
            </li>
            <li>
              <a href="#about">
                <label for="menuCheckbox" onclick="this.parentNode.click();">About</label>
              </a>
            </li>
            
            
            <li><label for="menuCheckbox"><a>Info</a></label></li>
            <li><label for="menuCheckbox"><a>Contact</a></label></li>
            
            
            <li>
              <a href="" target="_blank">Show me more</a>
            </li>
          </ul>
        </div>
      </nav>


    <!-- Logo Section -->
    <div class="logo-section">
        <img src="images/logo.svg" alt="UsTime Logo" class="app-logo">
    </div>

    <!-- Initial Greeting Container -->
    <div class="container" id="initialGreeting">
        <h2>Hej,<br>Jeg hedder UsTime!</h2>
        <h4>Hvad har du lyst til at snakke om?</h4>
        <p>VÃ¦lg en kategori nedenfor for at starte en samtale.</p>
    </div>

    <!-- Lobby Container (hidden initially) -->
    <div class="container" id="lobbySection" style="display: none;">
        <h2>Opret eller Tilslut en Lobby</h2>
        <input id="createName" placeholder="Indtast dit navn">
        <button onclick="createLobby()">Opret Lobby</button>
        <input id="joinLobbyID" placeholder="Indtast lobby ID">
        <button onclick="joinLobby()">Tilslut Lobby</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <!-- Lobby ID Display Section (hidden initially) -->
    <div class="container" id="lobbyIDContainer" style="display: none;">
        <p>Her er din kode:</p>
        <h1 id="lobbyIDDisplay"></h1>
    </div>

    <!-- Category Section for selecting "Par" -->
    <div class="category-section">
        <div class="category" onclick="startCategory('Par')">
            <img src="images/par.png" alt="Par">
            <label>Par</label>
        </div>
        <div class="category" onclick="startCategory('Venskab')">
            <img src="images/venskab.png" alt="Venskab">
            <label>Venskab</label>
        </div>
        <div class="category" onclick="startCategory('Kollega')">
            <img src="images/kollega.png" alt="Kollega">
            <label>Kollega</label>
        </div>
        <div class="category" onclick="startCategory('Solo')">
            <img src="images/solo.png" alt="Solo">
            <label>Solo</label>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
